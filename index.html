<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Daily Diet Quality Assessment | Chandana M S</title>
  <link rel="preconnect" href="https://fonts.googleapis.com"/>
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin/>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet"/>
  <style>
    html, body { height: 100%; }
    body {
      font-family: 'Montserrat', Arial, sans-serif;
      background: linear-gradient(135deg, #f7797d 0%, #FBD786 60%, #C6FFDD 100%);
      min-height: 100vh;
      overflow-x: hidden;
      animation: gradientMove 12s linear infinite alternate;
    }
    @keyframes gradientMove { 0% { background-position: 0% 50%; } 100% { background-position: 100% 50%; } }
    .bubbles {
      position: fixed; top: 0; left: 0; width: 100vw; height: 100vh;
      pointer-events: none; z-index: 0; overflow: hidden;
    }
    .bubble {
      position: absolute;margin:0 auto; background: rgba(255,255,255,0.18); border-radius: 50%; filter: blur(2px);
      animation: float 10s linear infinite;
    }
    .bubble:nth-child(1) { width: 110px; height: 110px; left:10vw; top:76vh; }
    .bubble:nth-child(2) { width: 55px; height: 55px; left:74vw; top:73vh; animation-duration:7s;}
    .bubble:nth-child(3) { width: 80px; height: 80px; left:40vw; top:7vh; animation-duration:12s;}
    .bubble:nth-child(4) { width: 35px; height: 35px; left:60vw; top:22vh; animation-duration:10s;}
    .bubble:nth-child(5) { width: 145px; height: 145px; left:89vw; top:50vh; animation-duration:13s;}
    @keyframes float {
      0% { transform: translateY(0) scale(1); opacity: 0.8;}
      30% { transform: translateY(-40px) scale(1.08);}
      50% { opacity: 1; }
      70% { transform: translateY(30px) scale(1.07);}
      100% { transform: translateY(0) scale(1); opacity: 0.7;}
    }
    .container {
      max-width: 530px;
      margin: 58px auto 0 auto;
      background: rgba(255,255,255,0.16);
      box-shadow: 0 22px 48px 0 rgba(103,63,197,0.15), 0 2px 8px 0 rgba(103,63,197,0.25);
      border-radius: 26px; backdrop-filter: blur(17px); padding: 0; position: relative; z-index: 1; overflow: hidden;
      animation: fadeIn 1.2s cubic-bezier(.37,1.53,.81,-0.21) 0.1s both;
    }
    @keyframes fadeIn { from {opacity: 0; transform: translateY(40px);} to {opacity: 1; transform: translateY(0);} }
    .header {
      background: linear-gradient(90deg, #f7797d 0%, #FBD786 60%, #C6FFDD 100%);
      color: #fff;
      padding: 33px 0 23px 0; text-align: center;
      border-radius: 26px 26px 0 0; box-shadow: 0 4px 20px rgba(101,126,234,0.12);
      animation: headerDrop 1s cubic-bezier(.48,.93,.65,1.2) .2s both;
    }
    @keyframes headerDrop { from {opacity: 0; transform: translateY(-40px);} to {opacity: 1; transform: translateY(0);} }
    .header h1 {
      font-size: 2rem; margin-bottom: 7px; font-weight: 700; letter-spacing: 1px;
      animation: pulse 1.6s infinite alternate;
    }
    @keyframes pulse { 0% { text-shadow: 0 0 7px #f7797d; } 100% { text-shadow: 0 0 13px #FBD786; } }
    .header p { font-size: 1.04rem; color: #ffe2ea; opacity: 0.96; }
    .researcher {
      background: rgba(255,255,255,0.14); padding: 17px 0;
      text-align: center; border-bottom: 0.5px solid #fcdbfa; border-top: 0.5px solid #fcdbfa;
    }
    .researcher h2 {
      font-size: 1.16rem; color: #ed648d; font-weight: 600; letter-spacing: 1px; margin-bottom: 2px;
    }
    .researcher p {
      color: #FFB6B9; font-style: italic; font-size: .97rem; opacity: 0.95;
    }
    .content { padding: 30px 24px; animation: fadeSlide 1.1s cubic-bezier(.17,.67,.77,1.12);}
    @keyframes fadeSlide { from {opacity: 0; transform: translateX(-30px);} to {opacity: 1; transform: translateX(0);} }
    .question {
      margin-bottom: 28px; padding: 20px 15px; background: rgba(255,255,255,0.20);
      border-radius: 12px; box-shadow: 0 2px 6px rgba(255,179,185,0.11);
      animation: fadeIn 0.7s cubic-bezier(.34,1.18,.51,-0.27) both; transition: background 0.2s;
    }
    .question h3 { color: #ed648d; font-weight: 600; font-size: 1.12rem; letter-spacing: 0.8px; margin-bottom: 14px; }
    .options { display: grid; gap: 12px;}
    .option {
      padding: 12px 16px; background: rgba(255,255,255,0.96);
      border: 1.2px solid #fea1a1; border-radius: 8px; cursor: pointer;
      font-weight: 500; color: #ed648d; transition: all 0.24s cubic-bezier(.57,.32,.97,.77); font-size: 1.09rem;
      display: flex; align-items: center; box-shadow: 0 1px 4px rgba(255,182,185,0.09); position: relative;
    }
    .option:hover, .option input:checked + span {
      border-color: #f7797d;
      background: linear-gradient(90deg, #f8fafc 80%, #ffece7 100%);
      box-shadow: 0 2px 12px rgba(247,121,125,0.06);
      transform: scale(1.02);
    }
    .option input[type="checkbox"], .option input[type="radio"] {
      accent-color: #f7797d;
      margin-right: 11px;
      transform: scale(1.17); cursor:pointer; transition: box-shadow 0.24s;
    }
    .form-group { margin-bottom: 19px;}
    .form-group label {
      display: block; margin-bottom: 7px; font-weight: bold; color: #ed648d;
      font-size: 1.05rem; letter-spacing: 0.7px;
    }
    .form-group input {
      width: 100%; padding: 11px 11px;
      border: 1.3px solid #fea1a1; border-radius: 7px; font-size: 1.02rem;
      background: rgba(255,255,255,0.82); transition: border 0.2s;
    }
    .form-group input:focus {
      border-color: #f7797d; outline: none; background: #f7f5fc;
    }
    .camera-group { margin-bottom: 23px; text-align: center; }
    #camera-container {
      background: rgba(255,231,232,0.55); border-radius: 12px; padding: 10px 0;
      margin-bottom: 10px; box-shadow: 0 2px 24px rgba(247,121,125,0.05);
      display: flex; flex-direction: column; align-items: center;
      min-height: 176px;
    }
    video {
      border-radius: 10px; width: 92%; max-width: 330px;
      box-shadow: 0 3px 18px rgba(255,182,185,.12);
      margin: 9px 0;
      background: #fff9fa;
      aspect-ratio: 4/3;
    }
    .btn {
      padding: 13px 35px; border: none; border-radius: 9px; font-size: 1.12rem;
      font-weight: 700; cursor: pointer; margin: 0 6px; background: linear-gradient(94deg, #f7797d 6%, #FBD786 94%);
      color: #fff; box-shadow: 0 2px 12px rgba(247,121,125,0.07);
      letter-spacing: 1px; position:relative; overflow:hidden; transition: all .25s cubic-bezier(.57,.32,.97,.77);
    }
    .btn:active { transform: scale(0.96);}
    .nav {
      padding: 19px 24px; border-top: 0.5px solid #ffdada;
      display: flex; justify-content: flex-end; z-index: 2;
      background: rgba(255,255,255,0.07); border-radius: 0 0 17px 17px;
    }
    .hidden { display: none; }
    #results { text-align: center; padding: 34px 0; animation: fadeIn 1s both;}
    #results .checkmark {
      font-size: 66px; color: #41c776; margin-bottom: 22px;
      animation: pop 0.8s; display: block;
    }
    @keyframes pop { 0% { transform: scale(0.4); opacity: 0; } 80% { transform: scale(1.2); opacity: 0.8;} 100% { transform: scale(1); opacity: 1; }}
    #results h2 { font-size: 2rem; font-weight: 700; color: #ed648d;}
    #results p { margin-top: 14px; font-size: 1.13rem; color: #fec6c6; font-weight: 600;}
    #score { font-size: 1.23em; color: #ed648d; font-weight: bold; margin-left: 6px;}
    @media (max-width:600px){
      .container {margin-top:15px;}
      .content {padding:12px 4px;}
      .header {padding:13px 0 8px;}
      .nav {padding:9px 10px;}
    }
    /* Animated camera capture button */
    #captureBtn {
      animation: bounce 1.3s infinite alternate;
      background: linear-gradient(92deg, #FBD786 32%, #f7797d 85%);
    }
    @keyframes bounce {
      0% { box-shadow:0 2px 16px #FBD78644;}
      100% { box-shadow:0 4px 32px #f7797d44;}
    }
    #preview-img {
      border-radius:12px;
      box-shadow: 0 2px 18px #f7797d33;
      margin: 12px auto 0 auto; display:block; width: 92%; max-width:320px;
      background:#fff8fa; aspect-ratio:4/3;
    }
  </style>
</head>
<body>
  <div class="bubbles">
    <div class="bubble"></div>
    <div class="bubble"></div>
    <div class="bubble"></div>
    <div class="bubble"></div>
    <div class="bubble"></div>
  </div>
  <div class="container">
    <div class="header">
      <h1>ðŸ¥— Daily Diet Quality Assessment</h1>
      <p>Complete your details and submit your image</p>
    </div>
    <div class="researcher">
      <h2>Chandana M S</h2>
      <p>Dietitian & PhD Scholar</p>
    </div>
    <div class="content" id="form-content">
      <div class="form-group">
        <label>Full Name *</label>
        <input type="text" id="name" placeholder="Enter your name" required />
      </div>
      <div class="form-group">
        <label>Phone Number *</label>
        <input type="tel" id="phone" placeholder="Enter your phone" required />
      </div>
      <div class="camera-group">
        <label style="font-weight:600;color:#ed648d;">Live Photo Capture *</label>
        <div id="camera-container">
          <video id="video" autoplay playsinline></video>
          <button type="button" id="captureBtn" class="btn" onclick="capture()">ðŸ“· Capture</button>
        </div>
        <img id="preview-img" class="hidden" alt="preview"/>
      </div>
    </div>
    <div id="results" class="hidden">
      <span class="checkmark">âœ“</span>
      <h2>Thank You!</h2>
      <p>Submission complete.<br/>Name: <strong id="result-name"></strong><br/>Mobile: <strong id="result-phone"></strong></p>
      <img id="final-img" src="" alt="Submitted photo" style="max-width:240px;border-radius:12px;margin-top:14px;background:#fff8fa;"/>
    </div>
    <div class="nav">
      <button class="btn" id="submitBtn" onclick="submit()">Submit</button>
    </div>
  </div>
  <script>
    // Camera handling
    const video = document.getElementById('video');
    const preview = document.getElementById('preview-img');
    let capturedImage = '';
    function startCamera() {
      if (navigator.mediaDevices && navigator.mediaDevices.getUserMedia) {
        navigator.mediaDevices.getUserMedia({ video:true }).then(function(stream){
          video.srcObject = stream;
        }).catch(function(err){alert("Can't access camera: "+err)});
      } else {
        alert("Camera not supported by your browser/device.");
      }
    }
    function capture() {
      const canvas = document.createElement('canvas');
      canvas.width = video.videoWidth || 320;
      canvas.height = video.videoHeight || 240;
      const ctx = canvas.getContext('2d');
      ctx.drawImage(video, 0, 0, canvas.width, canvas.height);
      capturedImage = canvas.toDataURL('image/png');
      preview.src = capturedImage;
      preview.classList.remove('hidden');
    }
    function submit() {
      const name = document.getElementById('name').value.trim();
      const phone = document.getElementById('phone').value.trim();
      if (!name || !phone) {
        document.getElementById('name').style.borderColor = "red";
        document.getElementById('phone').style.borderColor = "red";
        setTimeout(()=>{document.getElementById('name').style.borderColor = "";document.getElementById('phone').style.borderColor = "";},1200)
        alert('Please fill all fields'); return;
      }
      if (!capturedImage) {
        alert('Please capture your live photo to submit!');
        return;
      }
      // To send image to backend, pass 'capturedImage' as base64 string
      fetch('https://script.google.com/macros/s/AKfycbzv_2_4k1KpqjYwu05nSf96D5KOaS7SFUzBFIObjBgMMZxYbyGMFYW8ACEZKXzXMtBXrw/exec', {
        method: 'POST',
        mode: 'no-cors',
        body: JSON.stringify({name, phone, image: capturedImage})
      });
      // Show results
      document.getElementById('form-content').classList.add('hidden');
      document.getElementById('result-name').textContent = name;
      document.getElementById('result-phone').textContent = phone;
      document.getElementById('final-img').src = capturedImage;
      document.getElementById('results').classList.remove('hidden');
      document.querySelector('.nav').style.display = 'none';
      // Stop camera (for privacy)
      if(video.srcObject) {
        video.srcObject.getTracks().forEach(track => track.stop());
        video.srcObject = null;
      }
    }
    // Kick-off camera on load
    window.onload = startCamera;
  </script>
</body>
</html>
