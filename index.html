<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Connect with Us | Premium Form</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Animated Background -->
    <div class="animated-background">
        <div class="gradient-orb orb-1"></div>
        <div class="gradient-orb orb-2"></div>
        <div class="gradient-orb orb-3"></div>
    </div>

    <!-- MAIN FORM SECTION -->
    <div class="container">
        <header class="main-header">
            <div class="header-icon">
                <svg width="48" height="48" viewBox="0 0 48 48" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <circle cx="24" cy="24" r="24" fill="url(#gradient1)"/>
                    <path d="M24 12L28 20L36 21L30 27L31 35L24 31L17 35L18 27L12 21L20 20L24 12Z" fill="white"/>
                    <defs>
                        <linearGradient id="gradient1" x1="0" y1="0" x2="48" y2="48" gradientUnits="userSpaceOnUse">
                            <stop stop-color="#667eea"/>
                            <stop offset="1" stop-color="#764ba2"/>
                        </linearGradient>
                    </defs>
                </svg>
            </div>
            <h1 class="title-animate">Let's Connect</h1>
            <p class="subtitle-animate">Share your details to get started</p>
            <div class="header-decoration"></div>
        </header>

        <form id="contactForm" class="contact-form form-slide-in" novalidate>
            <!-- Name Field -->
            <div class="form-group">
                <label for="fullName">
                    <span class="label-icon">ðŸ‘¤</span>
                    Full Name <span class="required">*</span>
                </label>
                <div class="input-wrapper">
                    <input 
                        type="text" 
                        id="fullName" 
                        name="fullName" 
                        required 
                        placeholder="Enter your full name"
                        autocomplete="name"
                    >
                    <div class="input-focus-line"></div>
                </div>
                <span class="error-message" id="fullNameError"></span>
            </div>

            <!-- Phone Field (India Only) -->
            <div class="form-group">
                <label for="phoneNumber">
                    <span class="label-icon">ðŸ“±</span>
                    Phone Number <span class="required">*</span>
                </label>
                <div class="phone-input-wrapper">
                    <div class="country-code-display">
                        <span class="country-code">+91</span>
                        <span class="country-name">India</span>
                    </div>
                    <div class="input-wrapper">
                        <input 
                            type="tel" 
                            id="phoneNumber" 
                            name="phoneNumber" 
                            required 
                            placeholder="Enter 10-digit mobile number"
                            autocomplete="tel"
                            maxlength="10"
                            pattern="[0-9]{10}"
                        >
                        <div class="input-focus-line"></div>
                    </div>
                </div>
                <span class="error-message" id="phoneError"></span>
            </div>

            <!-- Submit Button -->
            <div class="form-actions">
                <button type="submit" id="submitBtn" class="btn btn-primary btn-submit">
                    <span id="submitBtnText">Get Started</span>
                    <span id="submitLoader" class="loader" style="display: none;"></span>
                </button>
            </div>
        </form>

        <!-- Success Message -->
        <div id="successMessage" class="success-message" style="display: none;">
            <div class="success-content">
                <div class="success-icon success-bounce">
                    <svg width="64" height="64" viewBox="0 0 64 64" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <circle cx="32" cy="32" r="32" fill="url(#successGradient)"/>
                        <path d="M22 30L28 36L42 22" stroke="white" stroke-width="3" stroke-linecap="round" stroke-linejoin="round"/>
                        <defs>
                            <linearGradient id="successGradient" x1="0" y1="0" x2="64" y2="64" gradientUnits="userSpaceOnUse">
                                <stop stop-color="#10B981"/>
                                <stop offset="1" stop-color="#059669"/>
                            </linearGradient>
                        </defs>
                    </svg>
                </div>
                <h2 class="success-title">Connected Successfully!</h2>
                <p class="success-subtitle">Thank you! We'll get back to you shortly.</p>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
